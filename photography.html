<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio - Kaila Chrissa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #fff5f2; /* Set background color */
        }
        
        /* Sticky Navbar Style */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand, .nav-link {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }

        /* Customize navbar links for better visibility */
        .nav-link {
            color: #5a5a5a;
        }

        .nav-link:hover {
            color: #ff6b6b; /* Accent color on hover */
        }

        /* Gallery Styles */
        .gallery-item {
            margin-bottom: 20px;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .back-button {
            margin-top: 20px;
        }

        h1 {
            font-family: 'Poppins', serif;
            font-size: 2.5rem;
            color: #117c6f;
            margin-bottom: 40px;
        }

        p.text-center {
            font-size: 1rem;
            color: #d97d40;
        }
    </style>
</head>
<body>

    <!-- Photography Showcase Section -->
    <div id="portfolio" class="container mt-5">
        <h1 class="text-center">Photography Portfolio</h1>

        <div class="row">
            <!-- Gallery Items -->
            <div class="col-md-4 gallery-item">
                <img src="img/PHOTOGRAPHY/P.png" class="img-fluid" alt="Photography Work 0">
                <p class="text-center"></p>
            </div>
            
        
            <div class="col-md-4 gallery-item">
                <img src="img/PHOTOGRAPHY/P4.png" class="img-fluid" alt="Photography Work 4">
                <p class="text-center">Live Events</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="img/PHOTOGRAPHY/P5.png" class="img-fluid" alt="Photography Work 5">
                <p class="text-center"></p>
            </div>

            <div class="col-md-4 gallery-item">
                <img src="img/PHOTOGRAPHY/P6.png" class="img-fluid" alt="Photography Work 6">
                <p class="text-center">Portrait</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="img/PHOTOGRAPHY/P7.png" class="img-fluid" alt="Photography Work 7">
                <p class="text-center">Product Shoot</p>
            </div>
            <div class="col-md-4 gallery-item">
                <img src="img/PHOTOGRAPHY/P8.png" class="img-fluid" alt="Photography Work 8">
                <p class="text-center">Street Photography</p>
            </div>
        </div>

        <!-- Back Button to Portfolio Page -->
        <div class="text-center back-button">
            <a href="index.html" class="btn btn-outline-dark">Back to Portfolio</a>
        </div>
    </div>


</body>
</html>
