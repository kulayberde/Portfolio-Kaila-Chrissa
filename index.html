<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaila Chrissa Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ed5cbe7afc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff5f2;
            font-family: 'Poppins', sans-serif;
        }
        nav {
            background-color: #fff5f2;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease-in-out;
        }
        nav:hover {
            background-color: #fff5f2;
        }
        .navbar-brand img {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        #Home {
            background-color: #fff5f2;
            color: #d97d40;
            padding: 100px 0;
        }
        #Home img {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .about-section {
            padding: 50px;
            color: #000000;
        }
        .about-section img {
            border-radius: 0;
            transition: transform 0.3s ease-in-out;
        }
        .about-section img:hover {
            transform: scale(1.1);
        }
        .card {
            transition: transform 0.3s ease-in-out;
            border: none;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            border-radius: 10px;
        }
        #Contact a {
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        #Contact a:hover {
            color: #d97d40;
            transform: scale(1.2);
        }
        #Contact p {
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #fff5f2; position: sticky; top: 0; z-index: 1000;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/LOGO.png" alt="Logo" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#About">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section id="Home" class="text-center">
        <h1>Welcome to My Creative Space</h1>
        <img src="img/PF.png" alt="Portfolio Image" class="img-fluid mt-4">
    </section>

    <section id="About" class="about-section text-center">
        <h1>Who's Kris?</h1>
        <p class="mt-3">Get to know me</p>
        <img src="img/PF2.png" alt="Profile">
    </section>

    <section id="Portfolio" class="py-5">
        <div class="container">
            <h1 class="text-center mb-4">See My Work</h1>
            <div class="row justify-content-center">
                <!-- Photography Card -->
                <div class="col-md-4 d-flex justify-content-center mb-4">
                    <a href="photography.html">
                        <div class="card" style="width: 18rem;">
                            <img src="img/PTGP.png" class="card-img-top" alt="Photography">
                            <div class="card-body">
                                <h5 class="card-title text-center">Photography</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Graphic Design Card -->
                <div class="col-md-4 d-flex justify-content-center mb-4">
                    <a href="graphic-design.html">
                        <div class="card" style="width: 18rem;">
                            <img src="img/GD.png" class="card-img-top" alt="Graphic Design Work">
                            <div class="card-body">
                                <h5 class="card-title text-center">Graphic Design</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Digital Art Card -->
                <div class="col-md-4 d-flex justify-content-center mb-4">
                    <a href="digital-art.html">
                        <div class="card" style="width: 18rem;">
                            <img src="img/DA.png" class="card-img-top" alt="Digital Art Work">
                            <div class="card-body">
                                <h5 class="card-title text-center">Digital Art</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="Contact" class="text-center py-5">
        <h2>Get in Touch</h2>
        <p class="mt-3">
            <a href="mailto:soliskailachrissa@gmail.com"><i class="fa fa-envelope" style="color: #117c6f;"></i></a>
            <a href="https://www.instagram.com/kahelunti/"><i class="fa-brands fa-instagram" style="color: #117c6f;"></i></a>
            <a href="https://www.behance.net/kahelunti"><i class="fa fa-behance" style="color: #117c6f;"></i></a>
        </p>
        <p class="mt-2">+63 967 335 3322
        <p></p>
        </p>
    </section>
</body>
</html>
